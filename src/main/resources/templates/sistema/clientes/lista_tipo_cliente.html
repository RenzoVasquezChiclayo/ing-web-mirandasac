<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/nav_template}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <title>Lista de Tipo de Clientes</title>
</head>
<body>
    <div class="container-fluid" layout:fragment="contenido">
      <div class="contenido-clientes">
        <div class="row">
          <div class="col-5">
              <a class="btn btn-success" th:href="@{/sistema/ver-agregar-tipo-cliente}">NUEVO TIPO CLIENTE</a>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Orden</th>
              <th scope="col">Tipo</th>
              <th scope="col">Opcion</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t_c: ${tipo_cliente}">
                <td th:text="${t_c.id_tipo_cliente}"></td>
                <td th:text="${t_c.descripcion}"></td>
                <td>
                  <div class="row">
                      <div class="col-3">
                          <a class="btn btn-warning"  th:href="@{'/sistema/ver-editar-tipo-cliente/' + ${t_c.id_tipo_cliente}}">Editar</a>
                      </div>
                      <div class="col-3">
                          <form th:action="@{/sistema/eliminar-tipo-cliente}" method="post" style="display:block;">
                              <input type="hidden" name="txtid_tipo_cliente" th:value="${t_c.id_tipo_cliente}"/>
                              <button type="submit" class="btn btn-danger">Eliminar</button>
                          </form>
                      </div>
              </td>
              </tr>
          </tbody>
        </table>
      </div>
        
    </div>
</body>
</html>
