<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/nav_template}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <title>Lista de Tipo de Proveedores</title>
</head>
<body>
    <div class="container-fluid" layout:fragment="contenido">
      <div class="contenido-clientes">
        <div class="row">
          <div class="col-5">
              <a class="btn btn-success" th:href="@{/sistema/ver-agregar-tipo-proveedor}">NUEVO TIPO PROVEEDOR</a>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Orden</th>
              <th scope="col">Tipo</th>
              <th scope="col">Opcion</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t_p: ${tipo_proveedor}">
                <td th:text="${t_p.id_tipo_proveedor}"></td>
                <td th:text="${t_p.descripcion}"></td>
                <td>
                  <div class="row">
                      <div class="col-3">
                          <a class="btn btn-warning"  th:href="@{'/sistema/ver-editar-tipo-proveedor/' + ${t_p.id_tipo_proveedor}}">Editar</a>
                      </div>
                      <div class="col-3">
                          <form th:action="@{/sistema/eliminar-tipo-proveedor}" method="post" style="display:block;">
                              <input type="hidden" name="txtid_tipo_proveedor" th:value="${t_p.id_tipo_proveedor}"/>
                              <button type="submit" class="btn btn-danger">Eliminar</button>
                          </form>
                      </div>
              </td>
              </tr>
          </tbody>
        </table>
      </div>
        
    </div>
</body>
</html>
