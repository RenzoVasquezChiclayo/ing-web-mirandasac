<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/nav_template}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <title>Lista de Unidad</title>
</head>
<body>
    <div class="container-fluid" layout:fragment="contenido">
      <div class="contenido-clientes">
        <div class="row">
          <div class="col-5">
              <a class="btn btn-success" th:href="@{/sistema/ver-agregar-unidad}">NUEVA UNIDAD</a>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Orden</th>
              <th scope="col">Unidad</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Opcion</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="uni: ${unidad}">
                <td th:text="${uni.id}"></td>
                <td th:text="${uni.nombre}"></td>
                <td th:text="${uni.descripcion}"></td>
                <td>
                  <div class="row">
                      <div class="col-3">
                          <a class="btn btn-warning"  th:href="@{'/sistema/ver-editar-unidad/' + ${uni.id}}"><i class="fa fa-edit"></i></a>
                      </div>
                      <div class="col-3">
                          <form th:action="@{/sistema/eliminar-unidad}" method="post" style="display:block;">
                              <input type="hidden" name="txtid_unidad" th:value="${uni.id}"/>
                              <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                          </form>
                      </div>
              </td>
              </tr>
          </tbody>
        </table>
      </div>
        
    </div>
</body>
</html>
